<!doctype html>
<html>

  <head>
    <meta charset = "UTF-8">
    <title>Salty</title>
    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href = "style.css" rel = "stylesheet">
  </head>

  <body>

    <div id = "sitebody">

      <div id = "left_bar">
        <span class = "item_btn">
          <img id = "brush_btn" src = "res/brush_btn.png"/><br>
          <img id = "basket_btn" src = "res/basket_btn.png"/><br>
          <img id = "shovel_btn" src = "res/shovel_btn.png"/>
          </span>
      </div>

      <div id = "content">
        <img id = "salt3" src = "res/salt_pile.png"/>          
        <img id = "salt2" src = "res/salt_pile.png"/><br>
        <img id = "salt" src = "res/salt_pile.png"/>
      </div>

      <div id = "footer">
        <img id = "mountain" src = "res/salt.png"/>
        <div class = "control_btn">
          <img id = "intro_btn" src = "res/intro.png"/>
          <img id = "restart_btn" src = "res/restart.png"/>
        </div>
      </div> 

      <div id = "shade">
        <img id = "start_btn" src = "res/start.png"/>
      </div>

      <div id = "intro_page">
        <p>
          遊戲步驟:<br><br>
          1.點擊鹽刷按鈕,接著讓游標在鹽田上來回移動<br><br>
          2.點擊竹簍按鈕,並將竹簍放置在頁面中<br><br>
          3.點擊鏟子按鈕,接著讓游標在鹽堆上來回移動<br><br>
          4.製成的鹽都裝進竹簍後,再次點擊竹簍按鈕,<br>
          &ensp;&nbsp;並將竹簍移至左下方鹽山<br><br>
          5.重複步驟1~4,便可以讓鹽山越來越高囉~
        </p>
      </div>
    
    </div>

    <div class = "item">
      <img id = "brush" src = "res/brush.png"/>
      <img id = "basket" src = "res/basket.png"/>
      <img id = "shovel" src = "res/shovel.png"/>
    </div>

    <script src = "app.js"></script>
 
  </body>

</html>
